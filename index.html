<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makinas F. C.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Makinas Fútbol Club</h1>
        <p class="motto">"La única razón de ser es ser makina"</p>
        <div id="logo-upload">
            <label for="logoInput">Sube tu logo:</label>
            <input type="file" id="logoInput" accept="image/*">
            <div id="logoPreview"></div>
        </div>
    </header>
    <main>
        <section id="players"><h2>Jugadores</h2></section>
        <section id="calendar"><h2>Calendario</h2></section>
        <section id="results"><h2>Resultados</h2></section>
        <section id="gallery"><h2>Galería</h2></section>
        <section id="news"><h2>Crónicas</h2></section>
        <section id="contact"><h2>Contacto</h2></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
